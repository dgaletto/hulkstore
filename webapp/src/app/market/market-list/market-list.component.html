<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Buyer</th>
      <th scope="col">Products Quantity</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let market of markets" [routerLink]="'/market/'+market.id">
      <th scope="row">{{ market.id }}</th>
      <td>{{ market.user.firstName }}</td>
      <td>{{ market.products.length }}</td>
      <td>{{ market.date |date: 'short' }}</td>
    </tr>
  </tbody>
</table>
